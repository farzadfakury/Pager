
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tap</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: black;
}
button {
  font-size: 40px;
  padding: 40px 80px;
  border-radius: 20px;
  color: white;
  background: red;
  border: none;
}
</style>
</head>
<body>

<button onclick="sendVibrations(5, 1000);">TAP</button>

<script>
  function sendVibrations(times, delay) {
  let count = 0;
  const interval = setInterval(() => {
    fetch("https://ntfy.sh/farzad", {
      method: "POST",
      body: "\u0009" // Tab یا پیام دلخواه
    });
    count++;
    if (count >= times) {
      clearInterval(interval);
    }
  }, delay);
}

</script>

</body>
</html>
